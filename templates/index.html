{% extends 'base.html' %}
{% load static %}
{% block corpo %}
<div id="carouselPromocao" class="carousel slide mb-3 mt-3 mx-2 mx-xl-3 carousel-fade" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselPromocao" data-slide-to="0" class="active"></li>
		<li data-target="#carouselPromocao" data-slide-to="1"></li>
		<li data-target="#carouselPromocao" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'images/banner1.png'%}" alt="Primeiro Slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banner2.png'%}" alt="Segundo Slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banner3.png'%}" alt="Terceiro Slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselPromocao" role="button" data-slide="prev">
		<span class="fas fa-chevron-circle-left"></span>
		<span class="sr-only">Anterior</span>
	</a>
	<a class="carousel-control-next" href="#carouselPromocao" role="button" data-slide="next">
		<span class="fas fa-chevron-circle-right"></span>
		<span class="sr-only">Próximo</span>
	</a>
</div>

<div class="toast fixed-bottom mr-3 ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000"
	data-autohide="false">
	<div class="toast-header py-2">
		<h4 class="mr-auto my-auto carterOne text-warning">Área Administrativa</h4>
		<button type="button" class="ml-2 mb-1 close my-auto" data-dismiss="toast" aria-label="Close">
			<i class="fas fa-times"></i>
		</button>
</div>
	<div class="toast-body carterOne d-flex justify-content-around">
	<button onclick="location.href='{% url 'produto:painelAdminProduto'%}'" class="btn btn-outline-info">Produtos</button>
	<button onclick="" class="btn btn-outline-info">Categorias</button>
	</div>
</div>
{% endblock %}
