{% extends 'base.html' %}
{% load static %}
{% block corpo %}
<div id="carouselPromocao" class="carousel slide mb-3 mt-3 mx-2 mx-xl-3 carousel-fade" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselPromocao" data-slide-to="0" class="active"></li>
		<li data-target="#carouselPromocao" data-slide-to="1"></li>
		<li data-target="#carouselPromocao" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'images/banner1.png'%}" alt="Primeiro Slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banner2.png'%}" alt="Segundo Slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banner3.png'%}" alt="Terceiro Slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselPromocao" role="button" data-slide="prev">
		<span class="fas fa-chevron-circle-left"></span>
		<span class="sr-only">Anterior</span>
	</a>
	<a class="carousel-control-next" href="#carouselPromocao" role="button" data-slide="next">
		<span class="fas fa-chevron-circle-right"></span>
		<span class="sr-only">Pr√≥ximo</span>
	</a>
</div>
<div class="container">
	<h2 class="carterOne mb-3 mt-2">
		<strong class="">Mais recentes</strong>
	</h2>
	{% if produtos %}
		<div class="row mb-3">
			{% for produto in produtos %}
			<div class="col-xl-3 col-lg-4 col-md-6 col-12">
				<div class="card mb-3">
					<div class="imgCard" alt="{{ produto.nome }}" style="background:url({{ produto.imagem }});"></div>
					
					<div class="card-body p-2">
						<h6 class="card-title " data-maxlines='1'>{{ produto.nome }}</h5>
						<section class="text-center">
							<h5 class="text-primary font-weight-bold">R$ {{ produto.preco }}</p>
							<button onclick="location.href='{{produto.getAbsoluteUrl}}'"
								class="btn btn-outline-dark">Comprar</button>
						</section>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	{% else %}
		<div class="d-flex justify-content-center align-items-center" style="min-height:400px">
			<h3 class="mb-0 text-danger">Nenhum resultado foi encontrado...</h3>
		</div>
	{% endif %}
</div>
{% endblock %}
